name: Create-GCP-VM

on:
  workflow_dispatch:

jobs:
  create-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Autenticar no GCP usando a chave JSON da service account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Criar VM Windows com GPU
      - name: Create Windows VM with GPU
        run: |
          gcloud compute instances create win-vm-gpu \
            --zone=southamerica-east1-b \
            --machine-type=n1-standard-8 \
            --accelerator=type=nvidia-tesla-t4,count=1 \
            --image-project=windows-cloud \
            --image-family=windows-2019 \
            --boot-disk-size=100GB \
            --maintenance-policy=TERMINATE \
            --restart-on-failure \
            --tags=rdp \
            --scopes=cloud-platform

      # Abrir firewall para RDP
      - name: Open Firewall for RDP
        run: |
          gcloud compute firewall-rules create allow-rdp \
            --allow tcp:3389 \
            --target-tags=rdp \
            --source-ranges=0.0.0.0/0 || true

      # Mostrar IP da VM
      - name: Show VM IP
        run: |
          echo "ðŸ”Ž Pegando IP da VM..."
          gcloud compute instances list --filter=name:win-vm-gpu

      # Gerar usuÃ¡rio e senha do Windows
      - name: Get Windows Credentials
        run: |
          echo "ðŸ”‘ Gerando usuÃ¡rio e senha para login no Windows..."
          gcloud compute reset-windows-password win-vm-gpu \
            --zone=southamerica-east1-b \
            --user=Administrador
