name: Create-GCP-VM

on:
  workflow_dispatch:

jobs:
  create-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Create Windows VM with GPU
        run: |
          gcloud compute instances create win-vm-gpu \
            --zone=southamerica-east1-b \
            --machine-type=n1-standard-8 \
            --accelerator=type=nvidia-tesla-t4,count=1 \
            --image-project=windows-cloud \
            --image-family=windows-2019 \
            --boot-disk-size=100GB \
            --maintenance-policy=TERMINATE \
            --restart-on-failure \
            --tags=rdp \
            --scopes=cloud-platform

      - name: Open Firewall for RDP
        run: |
          gcloud compute firewall-rules create allow-rdp \
            --allow tcp:3389 \
            --target-tags=rdp \
            --source-ranges=0.0.0.0/0 || true

      - name: Show Access Info
        run: |
          echo "âœ… VM criada com sucesso!"
          echo "Para pegar o IP da VM rode:"
          echo "gcloud compute instances list --filter=name:win-vm-gpu"
