name: RDP Hyper Optimized BR

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    env:
      # Recomendo mover RDP_PASSWORD para GitHub Secrets e usar: ${{ secrets.RDP_PASSWORD }}
      RDP_USERNAME: RDP
      RDP_PASSWORD: 882188Adr
      # TAILSCALE_AUTH_KEY se mant√©m como secret
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

    steps:
      - name: Enable RDP + Disable NLA
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create Autologin User (RDP)
        shell: powershell
        run: |
          $username = "${{ env.RDP_USERNAME }}"
          $password = "${{ env.RDP_PASSWORD }}"
          net user $username $password /add
          net localgroup administrators $username /add
          net localgroup "Remote Desktop Users" $username /add

          # Ativar autologin
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" `
            -Name "AutoAdminLogon" -Value "1" -Type String
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" `
            -Name "DefaultUserName" -Value $username -Type String
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" `
            -Name "DefaultPassword" -Value $password -Type String

      - name: Configure Locale and Timezone (Brazil)
        shell: powershell
        run: |
          # Definir idioma, teclado e regi√£o para PT-BR
          Set-WinSystemLocale -SystemLocale pt-BR
          Set-WinUserLanguageList -LanguageList pt-BR -Force
          Set-WinUILanguageOverride -Language pt-BR
          Set-WinCultureFromLanguageListOptOut -OptOut 0

          # Fuso hor√°rio de Bras√≠lia (GMT-3)
          Set-TimeZone -Id "E. South America Standard Time"

          # Configurar teclado ABNT2
          $LangList = New-WinUserLanguageList pt-BR
          $LangList[0].InputMethodTips.Add("0416:00010416")
          Set-WinUserLanguageList $LangList -Force

      - name: Install NVIDIA GPU Drivers
        shell: powershell
        run: |
          $url = "https://us.download.nvidia.com/Windows/536.23/536.23-desktop-win10-win11-64bit-international-dch-whql.exe"
          $driver = "$env:TEMP\nvidia_driver.exe"
          Invoke-WebRequest -Uri $url -OutFile $driver
          Start-Process -FilePath $driver -ArgumentList "-s","-noreboot" -Wait
          Remove-Item $driver -Force

      - name: Ultra Optimize Windows Performance
        shell: powershell
        run: |
          # Desativar anima√ß√µes, efeitos visuais e atrasos
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name "UserPreferencesMask" -Value ([byte[]](0x90,0x12,0x03,0x80))
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name "MenuShowDelay" -Value "0"
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name "WaitToKillAppTimeout" -Value "2000"
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name "HungAppTimeout" -Value "1000"

          # Desligar servi√ßos desnecess√°rios
          $services = "DiagTrack","WSearch","Spooler"
          foreach ($s in $services) {
              Stop-Service -Name $s -ErrorAction SilentlyContinue
              Set-Service -Name $s -StartupType Disabled -ErrorAction SilentlyContinue
          }

          # Desligar efeitos da barra e transpar√™ncias
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v EnableTransparency /t REG_DWORD /d 0 /f
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v ColorPrevalence /t REG_DWORD /d 0 /f

      - name: Create Keepalive scheduled task (every 2 minutes) - runs as RDP user and writes to Downloads
        shell: powershell
        run: |
          $username = "${{ env.RDP_USERNAME }}"
          $password = "${{ env.RDP_PASSWORD }}"
          $downloads = "C:\Users\$username\Downloads"

          # Garante que a pasta Downloads do usu√°rio RDP existe
          New-Item -ItemType Directory -Force -Path $downloads | Out-Null

          # Cria o script que o scheduled task vai executar (evita problemas de escaping)
          $scriptPath = Join-Path $downloads "keepalive.ps1"
          $scriptContent = @"
          # keepalive: cria um arquivo timestamp na pasta Downloads do usu√°rio RDP
          New-Item -Path '$downloads\ponto_$(Get-Date -Format yyyyMMdd_HHmmss).txt' -ItemType File -Force | Out-Null
"@
          Set-Content -Path $scriptPath -Value $scriptContent -Force

          # Define a a√ß√£o e o trigger (repeti√ß√£o infinita a cada 2 minutos)
          $action = New-ScheduledTaskAction -Execute "PowerShell.exe" -Argument "-NoProfile -WindowStyle Hidden -File `"$scriptPath`""
          $trigger = New-ScheduledTaskTrigger -Once -At (Get-Date) -RepetitionInterval (New-TimeSpan -Minutes 2) -RepetitionDuration ([TimeSpan]::MaxValue)

          # Registrar a task para rodar como o usu√°rio RDP com a senha fornecida
          Register-ScheduledTask -TaskName "RDP-KeepAlive" -Action $action -Trigger $trigger -User $username -Password $password -RunLevel Highest -Force

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
          }
          if (-not $tsIP) { throw "No Tailscale IP found" }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Show Access Info
        shell: powershell
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USERNAME"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "üåé Regi√£o configurada: Brasil (pt-BR)"
          Write-Host "‚è∞ Fuso hor√°rio: Bras√≠lia (GMT-3)"
          Write-Host "‚å®Ô∏è Teclado: ABNT2"
          Write-Host "‚úÖ GPU driver installed"
          Write-Host "‚úÖ Windows ultra optimized"
          Write-Host "‚úÖ Tailscale ready"
          Write-Host "==================`n"

          # Mant√©m o job vivo (opcional). A task agendada j√° vai rodar independente do loop.
          while ($true) { Start-Sleep -Seconds 300 }
