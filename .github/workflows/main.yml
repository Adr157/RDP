name: Ubuntu-RDP

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Atualizar sistema e instalar XRDP + XFCE
        run: |
          sudo apt update -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xrdp xfce4 xfce4-goodies
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

      - name: Criar usu√°rio RDP com senha fixa
        run: |
          USERNAME="rdpuser"
          PASSWORD="442144Mu"

          echo "Criando usu√°rio $USERNAME..."
          sudo useradd -m -s /bin/bash "$USERNAME" || true
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo "$USERNAME"

          echo "RDP_USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          echo "Usu√°rio $USERNAME criado com senha fixa $PASSWORD"

      - name: Instalar e conectar ao Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ubuntu-rdp-${GITHUB_RUN_ID}
          sleep 10
          TS_IP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "Conectado ao Tailscale com IP $TS_IP"

      - name: Configurar XRDP e sess√£o XFCE
        run: |
          sudo ufw allow 3389/tcp || true
          echo xfce4-session > ~/.xsession
          sudo systemctl restart xrdp
          echo "XRDP e XFCE configurados."

      - name: Mostrar informa√ß√µes de acesso
        run: |
          echo ""
          echo "=========================================="
          echo " üñ•Ô∏è  Ubuntu XRDP via Tailscale est√° pronto!"
          echo "------------------------------------------"
          echo "  IP Address: $TAILSCALE_IP"
          echo "  Username:   $RDP_USERNAME"
          echo "  Password:   $RDP_PASSWORD"
          echo "------------------------------------------"
          echo " Conecte-se via RDP (porta 3389) usando o IP acima."
          echo " Selecione a sess√£o: XFCE Session"
          echo "=========================================="
          echo ""

      - name: Manter sess√£o ativa
        run: |
          echo "Sess√£o RDP ativa. Pare o workflow para encerrar."
          while true; do sleep 300; done
