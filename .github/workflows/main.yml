name: RDP Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Baixar & Configurar Ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          mkdir "$env:USERPROFILE\ngrok"
          tar -xf "ngrok.zip" -C "$env:USERPROFILE\ngrok"
          cd "$env:USERPROFILE\ngrok"
          .\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Iniciar t√∫nel TCP RDP
        run: |
          Start-Process -NoNewWindow "$env:USERPROFILE\ngrok\ngrok.exe" "tcp 3389"
          Start-Sleep -Seconds 10

      - name: Mostrar informa√ß√µes de conex√£o
        run: |
          $tunnel = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
          $addr = $tunnel.tunnels.public_url -replace "tcp://",""
          Write-Host "========================================"
          Write-Host "   üîó Copie e cole no Remote Desktop:"
          Write-Host "   $addr"
          Write-Host "   Usu√°rio: runneradmin"
          Write-Host "   Senha: $env:PASSWORD"
          Write-Host "========================================"
        env:
          PASSWORD: ${{ secrets.RDP_PASSWORD }}

      - name: Manter sess√£o ativa
        run: |
          while ($true) { Start-Sleep -Seconds 300 }
